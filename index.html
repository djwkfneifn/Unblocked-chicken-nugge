
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive - My Files</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050507;
        color: #fafafa;
        margin: 0;
        overflow-x: hidden;
      }
      
      .space-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1b1b2f 0%, #050507 100%);
        overflow: hidden;
      }

      .stars, .stars2 {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
        animation: animStar linear infinite;
      }

      .stars {
        width: 2px;
        height: 2px;
        box-shadow: 1744px 122px #FFF, 134px 1321px #FFF, 92px 859px #FFF, 1521px 451px #FFF, 1211px 121px #FFF, 452px 145px #FFF, 1800px 500px #FFF, 200px 100px #FFF, 800px 1200px #FFF, 1400px 1500px #FFF, 500px 1800px #FFF;
        animation-duration: 150s;
      }

      .stars2 {
        width: 1px;
        height: 1px;
        box-shadow: 444px 122px #FFF, 34px 321px #FFF, 192px 159px #FFF, 521px 151px #FFF, 211px 1121px #FFF, 152px 4145px #FFF, 800px 500px #FFF, 1200px 100px #FFF, 1800px 1200px #FFF, 400px 1500px #FFF, 1500px 1800px #FFF;
        animation-duration: 100s;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      #root:empty::after {
        content: "Initializing System...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #6d28d9;
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 0.2em;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div class="space-bg">
      <div class="stars"></div>
      <div class="stars2"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
